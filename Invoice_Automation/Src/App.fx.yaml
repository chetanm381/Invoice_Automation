App As appinfo:
    BackEnabled: =true
    OnStart: |-
        =ClearCollect(
            Header,
            {
                Icon: "Icon",
                InvoiceId: "Invoice Id",
                BilledTo: "Billed To",
                Status: "Pending/Completed"
            }
        )
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

