IA_Dashboard_Side_Nav_Bar_1 As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =640
    Width: =Max(App.Width, App.MinScreenWidth)*.25
    X: =0
    Y: =0
    ZIndex: =3

    "Gallery1 As gallery.'BrowseLayout_Vertical_OneTextVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =173
        Items: |-
            =Table(
                    {
                        Title: "Dashboard",
                        
                        Icon: Icon.Waffle
                    },
                    {
                        Title: "Notifications",
                        
                        Icon: Icon.Bell
                    }
                    
                )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =50
        Transition: =Transition.Pop
        X: =40
        Y: =40
        ZIndex: =1

        Title3 As label:
            Color: =If(ThisItem.IsSelected,RGBA(80, 65, 188, 1),RGBA(255, 255, 255, 1))
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =10
            Text: =ThisItem.Title
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 86
            X: =66
            Y: =16
            ZIndex: =1

        NextArrow3 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =If(ThisItem.IsSelected,RGBA(80, 65, 188, 1),RGBA(255, 255, 255, 1))
            Height: =50
            Icon: =ThisItem.Icon
            OnSelect: =Select(Parent)
            PaddingBottom: =12
            PaddingLeft: =12
            PaddingRight: =12
            PaddingTop: =12
            Tooltip: ="View item details"
            Width: =40
            X: =15
            ZIndex: =2

        Separator3 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =3

        Rectangle3 As rectangle:
            Height: =Parent.TemplateHeight - Separator3.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =4

    Container2 As groupContainer.manualLayoutContainer:
        Fill: =RGBA(0, 18, 107, 1)
        Height: =47
        X: =60
        Y: =213
        ZIndex: =2

        Rectangle4 As rectangle:
            HoverFill: =RGBA(80, 65, 188, 1)
            OnSelect: |
                =Set(selectedcolor,RGBA(80, 65, 188, 1));
                Set(unselectedcolor,RGBA(255, 255, 255, 1));
            PressedFill: =Color.White
            Width: =192
            Y: =40
            ZIndex: =1

        Icon1 As icon.Waffle:
            Color: =RGBA(255, 255, 255, 1)
            Height: =25
            Icon: =Icon.Waffle
            OnSelect: =Select(Rectangle4);
            PressedColor: =RGBA(80, 65, 188, 1)
            PressedFill: =Rectangle4.PressedFill
            Width: =29
            X: =12
            Y: =10
            ZIndex: =3

        Label5 As label:
            Color: =RGBA(255, 255, 255, 1)
            OnSelect: =Select(Rectangle4);
            PressedColor: =RGBA(80, 65, 188, 1)
            PressedFill: =Rectangle4.PressedFill
            Text: ="Dashboard"
            Width: =134
            X: =58
            Y: =3
            ZIndex: =4

