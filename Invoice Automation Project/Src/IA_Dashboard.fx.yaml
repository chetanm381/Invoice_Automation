IA_Dashboard As screen:

    Container1 As groupContainer.horizontalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Height: =1229
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =Parent.Width
        ZIndex: =1

        Container2 As groupContainer.manualLayoutContainer:
            Fill: =RGBA(80, 65, 188, 1)
            FillPortions: =0
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            RadiusBottomRight: =50
            RadiusTopRight: =50
            Width: =Parent.Width*.25
            ZIndex: =1

            Container4 As groupContainer.manualLayoutContainer:
                Height: =40
                RadiusBottomLeft: =10
                RadiusBottomRight: =10
                RadiusTopLeft: =10
                RadiusTopRight: =10
                Width: =Parent.Width*.75
                X: =Parent.Width*.125
                Y: =260
                ZIndex: =1

                Rectangle4 As rectangle:
                    Fill: =RGBA(255, 255, 255, 1)
                    Height: =40
                    Width: =144
                    ZIndex: =1

                Label4 As label:
                    Size: =15
                    Text: ="Dashboard"
                    Width: =144
                    X: =Parent.Width*.22
                    ZIndex: =2

                Icon1 As icon.Waffle:
                    Height: =25
                    Icon: =Icon.Waffle
                    Width: =Parent.Width*.20
                    X: =3
                    Y: =7
                    ZIndex: =3

